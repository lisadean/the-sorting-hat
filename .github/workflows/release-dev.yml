name: Release to dev
on:
    push:
      branches:
        - dev
jobs:
    release:
        name: release
        runs-on: ubuntu-latest
        steps:
            - uses: styfle/cancel-workflow-action@0.8.0
              with:
                  access_token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
                  cache: npm
            - run: npm ci
            - run: npm run build
            - run: npm run package
            - run: rm .gitignore # dist/ folder is ignored by default
            # This workflow skips the semantic-release because we don't need to bump the version
            - run: 'git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:refs/heads/vdev'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
